<div class="flex flex-col xl:flex-row gap-4 w-full">
    <!-- Formulario: 1/3 -->
    <div class="w-full xl:w-1/3">
        <app-form [formGroup]="usersForm" [inputFields]="usersFormInputFields"
            headerTitle="Administrar usuarios" [btnSubmitLabel]="btnSubmitLabel" (formSubmit)="addUser()"
            [error_message]="formErrorMessage()" [isEditing]="isEditing" (cancelEdit)="cancelEdit()"></app-form>
    </div>

    <!-- Contenido adicional: 2/3 -->
    <div class="w-full xl:w-2/3">
        <!-- AquÃ­ puedes incluir una tabla, tarjetas, lista, etc. -->
        <app-list-items headerTitle="Lista de usuarios" [items]="users"
            [formInputFields]="usersFormInputFields" [error_message]="listErrorMessage()"
            (editEvent)="editUser($event)" (deleteEvent)="removeUser($event)"></app-list-items>
    </div>
</div>
