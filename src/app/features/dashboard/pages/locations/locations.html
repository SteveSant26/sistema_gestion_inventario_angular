<div class="flex flex-col xl:flex-row gap-4 w-full">
    <!-- Formulario: 1/3 -->
    @if (isAdmin){

    <div class="w-full xl:w-1/3">
        <app-form [formGroup]="locationsForm" [inputFields]="locationsFormInputFields"
            headerTitle="Administrar ubicaciones" [btnSubmitLabel]="btnSubmitLabel" (formSubmit)="addLocation()"
            [error_message]="formErrorMessage()" [isEditing]="isEditing" (cancelEdit)="cancelEdit()"></app-form>
    </div>
    }

    <!-- Contenido adicional: 2/3 -->
    <div class="w-full xl:w-2/3">
        <!-- AquÃ­ puedes incluir una tabla, tarjetas, lista, etc. -->
        <app-list-items headerTitle="Lista de ubicaciones" [items]="locations"
            [formInputFields]="locationsFormInputFields" [error_message]="listErrorMessage()"
            (editEvent)="editLocation($event)" (deleteEvent)="removeLocation($event)"></app-list-items>
    </div>
</div>
