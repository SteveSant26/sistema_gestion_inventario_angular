<div class="flex flex-col xl:flex-row gap-4 w-full">
    <!-- Formulario: 1/3 -->
    @if (isAdmin){

    <div class="w-full xl:w-1/3">
        <app-form [formGroup]="categoriesForm" [inputFields]="categoriesFormInputFields"
            headerTitle="Administrar categorias" [btnSubmitLabel]="btnSubmitLabel" (formSubmit)="addCategory()"
            [error_message]="formErrorMessage()" [isEditing]="isEditing" (cancelEdit)="cancelEdit()"></app-form>
    </div>}

    <!-- Contenido adicional: 2/3 -->
    <div class="w-full xl:w-2/3">
        <!-- Aquí puedes incluir una tabla, tarjetas, lista, etc. -->
        <app-list-items headerTitle="Lista de categorías" [items]="categories"
            [formInputFields]="categoriesFormInputFields" [error_message]="listErrorMessage()"
            (editEvent)="editCategory($event)" (deleteEvent)="removeCategory($event)"></app-list-items>
    </div>
</div>
